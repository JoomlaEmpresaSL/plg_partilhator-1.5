MARGIN_TOP_DESC=Marxe superior do bloque de iconas en px. O valor padrón é 3
MARGIN_BOTTOM=Marxe Inferior
MARGIN_BOTTOM_DESC=Marxe inferior do bloque de iconas en px. O valor padrón é 3
