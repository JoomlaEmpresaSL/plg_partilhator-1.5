SNIPPET_LIMIT=Límite do Treito de Artigo
SNIPPET_LIMIT_DESC=Límite do treito de artigo para o Google Reader. O valor padrón é 1500. Insire un valor máis pequeno se tes problemas ou erros con mensaxes do tipo 'URL too large to process' no Google Reader
SHOW_DIGG=Amosar Digg It
SHOW_DIGG_DESC=Amosar a icona do Digg It
SHOW_FACEBOOK=Amosar Facebook
SHOW_FACEBOOK_DESC=Amosar icona do Facebook (só nas mini-iconas superiores ou inferiores)
SHOW_TAFANERA=Amosar La Tafanera
SHOW_TAFANERA_DESC=Amosar icona do La Tafanera (só nas mini-iconas superiores ou inferiores)
SHOW_ZABALDU=Amosar Zabaldu
SHOW_ZABALDU_DESC=Amosar icona do Zabaldu (só nas mini-iconas superiores ou inferiores)
SHOW_AUPATU=Amosar Aupatu
SHOW_AUPATU_DESC=Amosar icona do Aupatu (só nas mini-iconas superiores ou inferiores)
