#Back-end
DESCRIPTION_DESC=Esta extensión permíteche engadires botóns de redes sociais nos teus artigos. Podes así partillares as túas novas en varios sitios web sociais só con premeres nos botóns. Para obteres a versión máis recente ou consultares a documentación oficial vai para <a href="http://www.joomlaempresa.es/gl" target="_blank">http://www.joomlaempresa.es</a>.
DISPLAY_TIT=<b>Control da Visualización</b>
