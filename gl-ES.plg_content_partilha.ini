LEFT=Esquerda
CENTER=Centro
RIGHT=Dereita
SPACE_BETWEEN_ICONS=Espazo entre as mini-iconas
SPACE_BETWEEN_ICONS_DESC=Espazo de separación entre as mini-iconas en px. O valor padrón é 5
ICONS_TIT=<b>Visualización de Iconas</b>
SHOW_CHUZA=Amosar Chuza!
SHOW_CHUZA_DESC=Amosar icona do Chuza!
SHOW_DOMELHOR=Amosar DoMelhor
SHOW_DOMELHOR_DESC=Amosar icona do DoMelhor
SHOW_BUZZ=Amosar Buzz It
