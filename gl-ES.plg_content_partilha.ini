TWITTER_STATUS_MSG=Mensaxe de Estado para o Twitter
TWITTER_STATUS_MSG_DESC=Mensaxe de estado para o Twitter. Se o deixares en branco empregarase o título da páxina.
TWITTER_SEP=Separador para o Twitter
TWITTER_SEP_DESC=O separador a inserir entre o título e o URL do Tweet
TWITTER_LONG_NAME=Nome longo para o Twitter
TWITTER_LONG_NAME_DESC=Nome longo para o Twitter. Pode ser o teu nome de usuario. Exemplo: O Meu Sitio Web.
TWITTER_SHORT_NAME=Nome Curto para o Twitter
